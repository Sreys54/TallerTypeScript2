<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container"> 
        <div class="row"> 
            <div class="col-8"> 
                <h1>TV Series</h1>
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Channel</th>
                            <th>Seasons</th>
                        </tr>
                    </thead>
                    <tbody id="Series">
                    </tbody>
                </table>
                <div class="row justify-content-end">
                    <h5 class="col-4"><strong>Seasons average:</strong></h5>
                    <h5 class="col-4" id="total-Promedio"><strong></strong></h5>
                </div>
            </div>
            <div class="col-4"> <!--Second column -->
                <div class="card" style="width: 18rem;">
                    <img src="" class="card-ImageOnTop">
                    <div class="card-body">
                        <h5 class="card-Name"></h5>
                        <p class="card-Sinopsis"></p>
                    </div>
                    <div class="card-body">
                        <hr>
                        <a href="#" class="card-link">Card link</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./scripts/course.js"></script>
    <script type="module" src="./scripts/dataCourses.js"></script>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
